<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Description" content="My site content">
	<meta name="keywords" content="Words, Separated, By, Commas">
	<meta name="author" content="Carlos">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div><div class="first-logo"></div></div>
			<div><div class="second-logo"></div></div>
			<div class="clear"></div>
		</div>
	</header>
	<section class="form-cover">
		<div class="background">
			<div class="form-container">
				<h2>BELIEVE ME: IT'S EVEN BETTER INSIDE!</h2>
				<form>
					<div class="form-wrapper">
						<p>Full Name:</p>
						<input type="text" name="name" required placeholder="Full name here">
					</div>
					<div class="form-wrapper">
						<p>E-mail:</p>
						<input type="text" name="email" required placeholder="E-mail here">
					</div>
					<div class="form-wrapper">
						<p>Telephone:</p>
						<input type="text" name="telephone" required placeholder="Telephone here">
					</div>
					<div class="form-wrapper">
						<input type="submit" name="submit" value="Submit">
					</div>
					<div class="form-wrapper">
						<p>*Required Fields</p>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
